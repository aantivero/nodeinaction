<!doctype html>
<html lang='en'>
<head>
	<title>Chat</title>
	<link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
	<div id='content'>
		<!-- div in wich current room name will be displayed -->
		<div id='room'></div>
		<!-- div in wich a list of available rooms will de displayed-->
		<div id='room-list'></div>
		<!-- div in wich chat messages will be displayed -->
		<div id='messages'></div>

		<form id='send-form'>
			<input id='send-message'/>
			<input id='send-button' type='submit' value='Enviar'/>

			<div id='help'>
				Comandos Chat:
				<ul>
					<li>Cambiar usuario: <code>/nick [username]</code></li>
					<li>Ingresar/Crear sala: <code>/join [room name]</code></li>
				</ul>
			</div>
		</form>
	</div>

	<script src='/socket.io/socket.io.js' type='text/javascript'></script>
    <script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
	<script src='/javascripts/chat.js' type='text/javascript'></script>
	<script src='/javascripts/chat_ui.js' type='text/javascript'></script>
</body>
</html>
